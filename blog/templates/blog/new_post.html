{% extends "blog/base.html" %}
{% block content %}
  <p><a href="{% url 'blog:catego' catego.id %}">{{ catego }}</a></p>
  <p>Add a new post:</p>
  <form action="{% url 'blog:new_post' catego.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>add post</button>
  </form>
{% endblock content %}
